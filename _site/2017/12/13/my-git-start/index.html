    function insertAfter( newElement, targetElement ){
         var parent = targetElement.parentNode;
         if( parent.lastChild == targetElement ){
        parent.appendChild( newElement, targetElement );
     }else{
        parent.insertBefore( newElement, targetElement.nextSibling );
     }
    }
    function init (){

<!-- 字数和阅读量统计 -->
<script>

  (function(window){
      var postLength = document.getElementsByClassName('post-container')[0].outerText.length
      var postLengthValue =  document.getElementById('postLength')
      var APP_ID = 'q8KLlCqYSAGihdpfaXiSfjqW-gzGzoHsz';
      var APP_KEY = 'ySMMLx2lIPRSsOpuCYXpbqxh';
      var pageId  = '/2017/12/13/my-git-start' //jekyll 提供的页面唯一ID
      postLengthValue.innerHTML =postLength

      //初始化AV
      AV.init({
        appId: APP_ID,
        appKey: APP_KEY,
      });
      AV.User.logIn('shekang', '123mutouren').then(function (loginedUser) {
        var query = new AV.Query('Counter');
        var total=0,rowId  //当前文章总访问量和对应的记录ID
        query.contains('postId',pageId)   //设置query查询参数
        query.find().then(function(results) {//查询包含pageId的记录是否存在
          if(results.length){  //文章已存在
            updateValue(results[0].attributes.value,results[0].id)
          }else{  //不存在则新建相应的记录写入postId
            //因为表建立后的每条记录都默认不能没有写的权限的
            // 新建一个 ACL 实例
            var acl = new AV.ACL();
            acl.setWriteAccess(AV.User.current(),true);
            acl.setPublicReadAccess(true)
            // // 将 ACL 实例赋予 Post 对象
            // count.setACL(acl);
            // 声明类型 （会返回对应表的构造函数）
            var Counter = AV.Object.extend('Counter');
            // 实例化对象

            var count = new Counter();
            count.setACL(acl);
            // 设置postId
            count.set('postId',pageId);
            count.set('value',0);
            count.save().then(function (countData) {
              updateValue(countData.attributes.value,countData.id)
            })
          }

        })
      });
      /**
       * [updateValue 更新阅读数]
       * @param  {[type]} value [当前阅读数]
       * @return {[type]} objectId [记录ID]
       */
      function updateValue(value,objectId) {
        var mount = value+1
        var postReaders = document.getElementById('postReaders')
            postReaders.innerHTML = mount
        // 第一个参数是 className，第二个参数是 objectId
        var object = AV.Object.createWithoutData('Counter', objectId);
        // 修改属性
        object.set('value',mount);
        // 保存到云端
        object.save();
      }
      function login (){
         var xhp = new XMLHttpRequest()
         xhp.open('GET','https://leancloud.cn:443/1.1/login?username=shekang&password=123mutouren',true)
         xhp.send();
      }
  })()
</script>
